<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style1.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h3>calc</h3>
        <div class="end">
          <h4>THEME</h4>
          <div class="tri-state-toggle">
            <input class="togglebtn" type="radio" id="one" />
            <input class="togglebtn" type="radio" id="two" />
            <input class="togglebtn" type="radio" id="three" />
          </div>
        </div>
      </div>
      <div class="box2">0</div>
      <div class="box3">
        <button class="upperbtn typeface">7</button>
        <button class="upperbtn typeface">8</button>
        <button class="upperbtn typeface">9</button>
        <button class="upperbtn" id="del">DEL</button>
        <button class="upperbtn typeface">4</button>
        <button class="upperbtn typeface">5</button>
        <button class="upperbtn typeface">6</button>
        <button class="upperbtn typeface operator">+</button>
        <button class="upperbtn typeface">1</button>
        <button class="upperbtn typeface">2</button>
        <button class="upperbtn typeface">3</button>
        <button class="upperbtn typeface operator">-</button>
        <button class="upperbtn typeface">.</button>
        <button class="upperbtn typeface">0</button>
        <button class="upperbtn typeface operator">/</button>
        <button class="upperbtn typeface operator">x</button>
        <button class="upperbtn" id="reset">RESET</button>
        <button class="upperbtn" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
