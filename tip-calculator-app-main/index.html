<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <span id="splitter">SPLITTER</span>
    <img src="images/icon-dollar.svg" id="dollar" />
    <img src="images/icon-person.svg" id="person" />
    <div class="container">
      <div class="wrapper-left">
        <div class="bill">
          <h4>Bill</h4>
          <input type="number" id="bill-price" max="100" />
        </div>
        <div class="tip">
          <h4>Select Tip %</h4>
          <div class="tip-percent">
            <button class="tip-btn" id="1">5%</button>
            <button class="tip-btn" id="2">10%</button>
            <button class="tip-btn" id="3">15%</button>
            <button class="tip-btn" id="4">25%</button>
            <button class="tip-btn" id="5">50%</button>
            <input type="number" id="custom" placeholder="Custom" />
          </div>
        </div>
        <div class="people">
          <h4>Number of People</h4>
          <input type="number" id="people" />
        </div>
      </div>
      <div class="wrapper-right">
        <div class="amount">
          <div class="left-1">
            <h4>Tip Amount</h4>
            <h5>/person</h5>
          </div>
          <h2 id="amount">$0.00</h2>
        </div>
        <div class="total">
          <div class="left-2">
            <h4>Total</h4>
            <h5>/person</h5>
          </div>
          <h2 id="total">$0.00</h2>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
  </body>
</html>
